<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list"></span>Sortable Lists
                <div class="pull-right action-buttons">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-cog" style="margin-right: 0px;"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
                            </li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-trash"></span>Delete</a>
                            </li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-flag"></span>Flag</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="root">
                    <div>
                        <input type='text'>
                        <button type="button" id="buttonCreate">
                            Afegeix
                        </button>
                    </div>
                    <div class="content">
                        <div class="list">
                        </div>
                    </div>
                </div>
                <!--<button type="button" id="buttonCreate">OKS</button> -->
                <ul class="list-group">
                    <% orders.each(function(o) { %>
                    <li class="list-group-item">
                        <span>Id: <%= o.get('id') %>, description: <%= o.get('description') %>
                        </span>
                    </li>
                    <% }); %>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6">
                        <h6>
                            Total Count <span class="label label-info"><%= orders.length %></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-lg btn-block">Vista</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Config</button>
        <button type="button" class="btn btn-default">Default</button>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success</button>

        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">Info</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">Warning</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">Danger</button>

        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link">Link</button>
    </div>
</div>
